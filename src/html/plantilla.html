<body style="background-color:#fff;margin:0;padding:0;font-family:Arial,sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0"
        style="background-color:#fff;padding:0;margin:0;min-height:100vh;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0"
                    style="background:#fff;border-radius:16px;box-shadow:0 4px 24px #2222;padding:0 0 0 0;margin:40px 0;overflow:hidden;">
                    <tr>
                        <td style="padding:32px 24px 0 24px;text-align:center;">
                            <h1 style="color:#111;font-size:2rem;margin:0 0 8px 0;">{{subject}}</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:0 24px 0 24px;">
                            <p style="font-size:1.1rem;color:#111;margin-bottom:24px;margin-top:24px;">Hola
                                <b>{{username}}</b>,
                            </p>
                            <p style="font-size:1.1rem;color:#111;margin-bottom:24px;">{{message}}</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align:center;padding:0 24px 0 24px;">
                            <div style="margin:32px 0;">
                                <a href="{{url}}"
                                    style="background:#111;color:#fff;padding:12px 32px;border-radius:8px;text-decoration:none;font-weight:bold;font-size:1.1rem;display:inline-block;">Acceder</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td
                            style="background:#fafafa;padding:32px 24px 24px 24px;text-align:center;border-radius:0 0 16px 16px;color:#888;font-size:0.95rem;margin-top:40px;">
                            Cambiao &copy; 2025</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
